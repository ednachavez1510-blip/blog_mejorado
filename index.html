<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Blog con Comentarios</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* --- Estilos del overlay de contraseña --- */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #overlay input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    #overlay button {
      padding: 10px 20px;
      background: #ff69b4; /* rosa */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #overlay button:hover {
      background: #ff1493; /* rosa fuerte */
    }
  </style>
</head>
<body>

  <!-- Overlay de contraseña -->
  <div id="overlay">
    <h2>🔒 Acceso restringido</h2>
    <p>Ingresa la contraseña para acceder</p>
    <input type="password" id="password" placeholder="Contraseña">
    <button id="btnEntrar">Entrar</button>
    <p id="mensaje-error" style="color: yellow; margin-top: 10px;"></p>
  </div>

  <!-- Contenido del blog (oculto hasta que se ingrese la contraseña) -->
  <div id="contenido" style="display:none;">
    <header>
      <h1>Mi Blog de Programación</h1>
    </header>
    
    <main>
      <article>
        <h2>Bienvenidos</h2>
        <p>Este es un blog demostrativo para la clase de Programación Web. Aquí podrán dejar sus comentarios y subir imágenes.</p>
      </article>

      <section class="comment-form">
        <h3>Agregar un comentario</h3>
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <textarea id="mensaje" rows="3" placeholder="Escribe tu comentario" required></textarea>
        <input type="file" id="imagen" accept="image/*">
        <button onclick="agregarComentario()">Publicar comentario</button>
        <button onclick="borrarComentarios()" class="btn-delete">Borrar todos los comentarios</button>
      </section>

      <section id="comentarios">
        <h3>Comentarios</h3>
      </section>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
